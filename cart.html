<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart | HypeHeaven </title>
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">HypeHeaven</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Back to home
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> My Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">¿Need help? Contact us!</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Checkout</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your shopping cart is empty!</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Los productos se crearán con JavaScript -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty Cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Purchase</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Thank you for shopping at HypeHeaven! A
                    reciept will be sent to your email.</p>

            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
