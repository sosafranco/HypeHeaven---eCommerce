<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home | HypeHeaven </title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <a class="logo" href="./index.html"><h1 class="logo">HypeHeaven</h1></a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button class="boton-menu boton-categoria active">All Products</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Sneakers</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Tee's</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Jackets</button>
                    </li>
                    <li>
                        <a class="boton-carrito" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> My Bag <span class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Follow us on Instagram @HypeHeaven</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">What's in store?</h2>
            <div class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="./assets/img/Campera 01.jpg" alt="Campera Adidas 01">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Adidas SST Bomber Jacket</h3>
                        <p class="producto-precio">USD$700</p>
                        <button class="producto-agregar"><strong>Add to cart</strong></button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./assets/img/Campera 02.jpg" alt="Campera Adidas 02">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Adidas Baseball Coaches Jacket</h3>
                        <p class="producto-precio">USD$300</p>
                        <button class="producto-agregar"><strong>Add to cart</strong></button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./assets/img/Campera 03.jpg" alt="Campera Adidas 03">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Adidas VRCT Jacket</h3>
                        <p class="producto-precio">USD$450</p>
                        <button class="producto-agregar"><strong>Add To Cart</strong></button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="./assets/img/Campera 04.jpg" alt="Campera Adidas 04">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Adidas NY Windbreaker</h3>
                        <p class="producto-precio">USD$500</p>
                        <button class="producto-agregar"><strong>Add to cart</strong></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
